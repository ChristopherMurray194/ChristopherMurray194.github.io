	<p>Press the 'Search' button to display data.</p>
	
	<section class="search_container">
		<div class="searchbar">
			<form action="">
				<span>
					<label for="apiKey">Input your API Key:</label>
					<input type="text" id="apiKey" name="apiKey" value="" />
				</span> <br />
				<span>
					<label for="buy">Buy:</label>
					<input type="radio" id="buy" name="channel" value="sales" />
					<label for="rent">Rent:</label>
					<input type="radio" id="rent" name="channel" value="lettings" checked/>
				</span><br />
				<span>
					<label for="location">Location:</label>
					<input type="text" id="location" name="location" value="Enter Location" />
				</span>
				<span>
					<label for="min_price">Price (£)</label>
					<select name="min_price" id="min_price">
						<option value="0">Min Price</option>
						<option value="350">£350 PCM</option>
						<option value="400">£400 PCM</option>
						<option value="450">£450 PCM</option>
						<option value="500">£500 PCM</option>
						<option value="550">£550 PCM</option>
						<option value="600">£600 PCM</option>
						<option value="1000">£1000 PCM</option>
						<option value="2000">£2000 PCM</option>
						<option value="3000">£3000 PCM</option>
					</select>
					<select name="max_price" id="max_price">
						<option value="0">Max Price</option>
						<option value="350">£350 PCM</option>
						<option value="400">£400 PCM</option>
						<option value="450">£450 PCM</option>
						<option value="500">£500 PCM</option>
						<option value="550">£550 PCM</option>
						<option value="600">£600 PCM</option>
						<option value="1000">£1000 PCM</option>
						<option value="2000">£2000 PCM</option>
						<option value="3000">£3000 PCM</option>
					</select>
				</span>
				<span>
					<label for="min_beds">No. of Beds</label>
					<select name="min_beds" id="min_beds">
						<option value="0">No Min</option>
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
						<option value="5">5</option>
					</select>
					<select name="max_beds" id="max_beds">
						<option value="0">No Max</option>
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
						<option value="5">5</option>
					</select>
				</span>
				<span>
					<label for="property_type">Property Type:</label>
					<select name="property" id="property_type">
						<option value="null">Any</option>
						<option value="house">House</option>
						<option value="flat">Flat</option>
						<option value="bungalow">Bungalow</option>
					</select>
				</span>
				<input type="button" value="Search" onClick="searchURL()" />
			</form>
		</div>
